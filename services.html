<!doctype html>
<html class="h-full">
<head>
    <title>
        Services | Scorpio Bike Aarhus
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="We will fix your old bicycle for a cheap price. We can buy your used bike or sell you a second hand one. We are the best bike dealer and repair shop in Aarhus.">
    <link href="dist/main.css" rel="stylesheet">
</head>
<body class="h-full flex flex-col">
<header>
    <div class="flex relative justify-between bg-primary-900 items-center px-4 py-2" id="navigation">
        <a href="index.html">
            <img class="w-14" src="assets/images/logo.png" alt="Logo of Scorpio bike"/>
        </a>

        <div class="cursor-pointer lg:hidden hamburger">
            <div class="h-1 bg-white w-12 rounded mb-2"></div>
            <div class="h-1 bg-white w-12 rounded mb-2"></div>
            <div class="h-1 bg-white w-12 rounded"></div>
        </div>

        <ul class="hidden absolute lg:relative lg:h-auto bg-primary-900 lg:w-auto w-full left-0 lg:top-0 top-[75px] h-[calc(100vh-75px)] z-50 flex-col items-center lg:flex-row lg:flex">
            <li class="navigation-list"><a href="about-us.html">About us</a></li>
            <li class="navigation-list"><a href="services.html">Services</a></li>
            <li class="navigation-list"><a href="bikes.html">Bikes</a></li>
            <li class="navigation-list"><a href="tips-tricks.html">Tips & Tricks</a></li>
            <!--            <li class="navigation-list"><a href="contact.html">Contact us</a></li>-->
        </ul>
    </div>

    <section class="relative flex text-center items-center justify-center flex-col h-60 lg:h-96">
        <div class="bg-black opacity-50 w-full h-full absolute -z-10"></div>
        <img class="absolute top-0 left-0 -z-20 h-full w-full object-cover" src="assets/images/home-header.jpeg"
             alt="A wall with instruments for fixing bikes"/>

        <h1 class="uppercase font-akira text-4xl text-white">SERVICES</h1>
        <p class="uppercase font-normal text-lg text-white">i am here to help.</p>
    </section>
</header>

<main class="py-5 px-4 bg-primary-900 lg:pb-10 h-full">
    <section
        class="bg-primary-700 flex flex-col justify-center items-center rounded mt-3 py-6 px-2 lg:px-5 lg:w-1/3 mx-auto -mt-20 ">
        <h2 class="text-white text-3xl font-bold mb-3 text-center">Define your problems</h2>

        <div class="flex w-full">
            <select name="bike-type" id="bike-type" class="border-0 outline-0 rounded p-2 w-1/2 mr-2 lg:mr-4">
                <option value="mountain">Mountain</option>
                <option value="city">City</option>
                <option value="electric">Electric</option>
            </select>
            <select name="problem" id="problem" class="border-0 outline-0 rounded p-2 w-1/2 mr-2 lg:ml-4">
                <option value="gear">Gears</option>
                <option value="tire">Tire</option>
                <option value="battery">Battery</option>
            </select>
        </div>

        <button class="btn block mt-5 mx-auto" id="calculate">Calculate</button>
    </section>

    <div id="price-offer"
         class="hidden flex lg:justify-between lg:w-3/4 xl:w-2/3 lg:mx-auto lg:mt-10 lg:items-center relative">
        <img src="assets/images/blob-top.png"
             class="hidden lg:block absolute -top-[30px] -left-[50px] w-[200px] h-[200px]"/>
        <div
            class="py-12 md:py-6 lg:py-6 xl:py-6 mt-5 px-8 w-full md:w-[320px] md:mx-auto lg:mx-0 sm:w-full bg-primary-700 border-2 border-primary-700 z-30">
            <h1 class="text-white font-semibold text-3xl text-center">Price to fix</h1>
            <div class="text-center py-4 px-7">
                <h1 class="text-white text-4xl font-black">200 DKK</h1>
            </div>
            <div class="h-px bg-gray-200"></div>
            <div class="my-4 flex flex-col text-base items-center">
                <p class="flex items-center w-full my-1 text-white">
                    <svg class="mr-2 text-white" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                         fill="currentColor" viewbox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"></path>
                    </svg>
                    Oiling
                </p>
                <p class="flex items-center w-full my-1 text-white">
                    <svg class="mr-2 text-white" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                         fill="currentColor" viewbox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"></path>
                    </svg>
                    Loose chain
                </p>
                <p class="flex items-center w-full my-1 text-white">
                    <svg class="mr-2 text-white" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                         fill="currentColor" viewbox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"></path>
                    </svg>
                    Jumping gears
                </p>
            </div>
            <button
                class="btn block mx-auto">
                Contact me
            </button>
        </div>
        <img src="assets/images/blob-bottom.png"
             class="hidden lg:block absolute -bottom-[20px] left-[200px] w-[200px] h-[150px]"/>

        <img src="assets/images/services-instruments.png" alt="Instruments on a wall"
             class="hidden lg:block lg:max-w-[400px] lg:min-w-[400px] lg:min-h-[500px] object-cover"/>
    </div>
</main>
<script src="scripts/navigation.js"></script>
<script src="scripts/services.js"></script>
</body>
</html>
